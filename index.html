
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="style.css">
</head>
<body>
    <!--Title Bar-->
    <div class="container p-3 my-3 bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </div>
    
    <!--Search Componenet-->
      <div class="container">
        
            <div class="row">
                <div class="col-sm-4 bg light">
                    <h3>Location Search</h3>
                </div>
    <!--Field for user input to search cities-->           
                <form class="input" action="action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
   <!--list to hold all search entries-->
                  <ul class= "cities"></ul>
            </div>

    <!--Area that houses current weather results  -->        
      <div class="col-sm-8">
        <div class="row ml-2">
        <div class="col-sm-12" id="current-weather">
            <h4 class="city-name" id="current-city"></h4>
        <p>Temperature:
            <span class="current" id="temperature"></span>
        </p>
        <p>Humidity:</p>
        <span class="current" id="humidity"></span>
        <p>Wind Speed:</p>
        <span class="current" id="wind-speed"></span>
        <p>UV Index:</p>
        <span class="current" id="uv-index"></span>
        </div> 
        </div>
